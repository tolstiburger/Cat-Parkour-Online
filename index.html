<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game on Technical Works</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(270deg, #1e1e2f, #2e2e4f, #1e1e2f);
      background-size: 600% 600%;
      animation: backgroundAnimation 15s ease infinite;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
    }

    .gear {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 5px solid #ffffff40;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .gear:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-duration: 3s;
    }

    .gear:nth-child(2) {
      bottom: 20%;
      right: 10%;
      animation-duration: 2s;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="center-text">Game on a technical works</div>
  <div class="gear"></div>
  <div class="gear"></div>
</body>
</html>
